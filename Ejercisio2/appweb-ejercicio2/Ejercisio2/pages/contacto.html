<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Styles/main.css" media="screen">
    <link rel="stylesheet"  type="text/css" href="../styles/font/font/flaticon.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <section class="header-icons-container">
            <!-- Línea azul con íconos a redes sociales -->
            <div class="icons">
                <a href="/"><span><img src="../images/facebook.png" alt="Facebook" width="25px" height="25px"></span></a>
                <a href="/"><span><img src="../images/instagram.png" alt="Instagram" width="25px" height="25px"></span></a>
                <a href="/"><span><img src="../images/jugar.png" alt="YouTube" width="25px" height="25px"></span></a>
                <!-- <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-015-reddit"></span></a> -->
            </div>
        </section>
        <nav>
            <!-- Línea blanca con acceso al blog y página sobre mí -->
            <section class="logo-container">
                <a href="index.html"><img src="../assets/img/Logo-negro.png" alt="Logotipo del blog"></a>
            </section>
            <section class="profile-link">
                <a href="../Pages/aboutme.html">Sobre mí</a>
            </section>
        </nav>
    </header>
    <main>
        <h2>Formulario de contacto</h2>
        <hr>
        <form action="/" method="post">
            <label for="nombre">Escribe tu nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br><br>
            <label for="mail">Escribe tu correo electronico:</label>
            <input type="mail" name="mail" id="mail">
            <br><br>
            <label for="mensaje">Escribe tu mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <br><br>
            <button class="blog-button" type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Desarrollado por</p>
        <p>Kevin Arroyo López</p>
    </footer>
</body>
</html>
